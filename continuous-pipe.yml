tasks:
  # Build the Docker images
  images:
    build:
      services:
        app:
          image: docker.io/alistairstead/continuous-generators

  # Create the base environment if not already existing
  environment:
    deploy:
      cluster: master.fra-01
        services:
          app:
            specification:
              accessibility:
                from_external: true
              source:
                image: docker.io/alistairstead/continuous-generators
                tag: latest
